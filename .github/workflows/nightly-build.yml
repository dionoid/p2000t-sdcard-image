name: Nightly Build

on:
  push:
    branches:
      - master
  schedule:
    - cron: '4 0 * * *'

jobs:
  nightly-build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Needed for GitHub Releases
      actions: write   # Needed for uploading artifacts

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run the build script
        run: sudo bash create_image.sh

      - name: Update the nightly release
        uses: softprops/action-gh-release@v1
        with:
          files: p2000t-sd-card.img.zip
          tag_name: nightly
          release_name: Nightly Build
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  nightly-build-release-2_x:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Needed for GitHub Releases
      actions: write   # Needed for uploading artifacts

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run the build script
        run: sudo bash create_image-release-2.sh

      - name: Update the nightly release
        uses: softprops/action-gh-release@v1
        with:
          files: p2000t-sd-card.img.zip
          tag_name: release-2
          release_name: Nightly Build Release 2.x
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}